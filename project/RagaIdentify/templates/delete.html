{% extends "layout.html" %}

{% block title %}
    Delete account
{% endblock %}

{% block main %}
    <form action="/deleteaccount" method="post">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Enter Password" type="password">
        </div>
        <div class="mb-3">
            <p>Type CONFIRM to delete</p>
            <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="CONFIRM" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Delete Account</button>
    </form>
{% endblock %}
